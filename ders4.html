<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="ders4.css">
</head>
<body>
    <form>
<h1>İletişim</h1>
<hr>
<label for="name">Ad:</label>
<input type="text" name="Ad" placeholder="Adınızı giriniz" required >
<br><br>
<label for="surname">Soyad:</label>
<input type="text" name="Soyad" placeholder="Soyadınızı giriniz" required>
<br><br>
<label for="password">Şifre:</label>
<input type="password"  name="Şifre" placeholder="Şifrenizi giriniz" required>
<p>Cinsiyet:</p>
<input type="radio" name="Cinsiyet" value="Erkek" required> Erkek
<input type="radio" name="Cinsiyet" value="Kadın" required> Kadın
<br><br>
<label for="email">E-posta:</label>
<input type="email" name="E-posta" placeholder="E-posta adresinizi giriniz" required>
<br><br>
<label for="phone">Telefon:</label>
<input type="tel" name="Telefon" placeholder="Telefon numaranızı giriniz" required>
<br><br>
<label for="Şehir">Şehir:</label>
<select name="sehir" required>
<option value="" disabled selected>Şehir Seçiniz</option>
<option value="istanbul">İstanbul</option>
<option value="ankara">Ankara</option>
<option value="izmir">İzmir</option>
<option value="bursa">Bursa</option>
<option value="antalya">Antalya</option>
</select>
<br><br>
<label for="Hobiler" required>Hobiler:</label>
<input type="checkbox" name="Hobiler" value="Kitap Okumak"> Kitap Okumak
<input type="checkbox" name="Hobiler" value="Seyahat Etmek"> Seyahat Etmek
<input type="checkbox" name="Hobiler" value="Spor Yapmak"> Spor Yapmak
<input type="checkbox" name="Hobiler" value="Müzik Dinlemek"> Müzik Dinlemek
<br><br>
<label for="Cv" >CV Yükle:</label>
<input type="file" name="Cv" accept=".pdf,.doc,.docx">
<br><br>    
<label for="fotoğraf" >Fotoğraf Yükle:</label>
<input type="file" name="fotoğraf" accept="image/*">
<br><br>
<input type="checkbox" name="Kvkk" required> Kişisel verilerimin işlenmesini kabul ediyorum.
<br><br>
<input type="submit" value="Gönder">
<input type="reset" value="Temizle">

    </form>

</body>
</html>
