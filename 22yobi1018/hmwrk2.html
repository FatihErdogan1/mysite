<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Yaz Tatilim Galerisi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc; 
            color: #333;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.5;
        }
        
        h1 {
            color: #d10000; 
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .galeri-wrapper {
    

            text-align: center; 
            padding: 20px;
        }
        img {
            
            width: 280px;  
            height: 200px; 
            object-fit: cover; 
            
            margin: 15px; 
            display: inline-block; 
            

            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s; 
        } 
        img:hover {
            transform: scale(1.03); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .geri-link {
            text-align: center;
            margin-bottom: 40px;
        }
        .geri-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 8px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .geri-link a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
    </head>
<body>
    
    <p class="geri-link">
        <a href="hmwrk.html">
            <i class="fas fa-arrow-left"></i> 
            Ana Sayfaya Geri Dön
        </a>
    </p>

    <h1>Yaz Tatili Fotoğraf Galerisi</h1>
    <h2>Gezilerimden En Güzel Kareler</h2>
    
    <p class="galeri-wrapper">
        <img src="antalya1.jpg" alt="Antalya Fotoğraf 1">
        <img src="antalya2.jpg" alt="Antalya Fotoğraf 2">
        <img src="antalya3.jpg" alt="Antalya Fotoğraf 3">
        
        <img src="Bodrum1.jpg" alt="Bodrum Fotoğraf 1">
        <img src="Bodrum2.jpg" alt="Bodrum Fotoğraf 2">
        <img src="Bodrum3.jpg" alt="Bodrum Fotoğraf 3">
        
        <img src="Bartin.jpg" alt="Bartın Fotoğraf">
        <img src="Bartin2.jpg" alt="Amasra Fotoğraf">

    </p>
    
</body>
</html>
