<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İstanbul Galerim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            max-width: 1200px; 
            margin: 40px auto;
            padding: 20px;
            line-height: 1.5;
        }
        
        h1 {
            color: #5a0094;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .galeri-wrapper {
            text-align: center;
            padding: 20px;
        }
        
        img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            
            margin: 15px;
            display: inline-block;
            
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .geri-link {
            text-align: center;
            margin-bottom: 40px;
        }
        .geri-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>

</head>
<body>
    
    <p class="geri-link">
        <a href="hmwrk.html" target="_self">
             
            <i class="fas fa-arrow-left"></i> 
            Ana Sayfaya Geri Dön
        </a>
    </p>

    <h1>İstanbul Galerisi</h1>
    
    <p class="galeri-wrapper">
        <img src="Adalar.jpg" alt="Adalar Manzarası 1">
        <img src="Adalar2.jpg" alt="Adalar Manzarası 2">
        <img src="kizkulesi.jpg" alt="Kız Kulesi">
        <img src="şilekiyi.jpg" alt="Şile Kıyıları 1">
        <img src="şilekiyi2.jpg" alt="Şile Kıyıları 2">
        <img src="silesahil.jpg" alt="Şile Sahili">
    </p>
    
</body>
</html>
